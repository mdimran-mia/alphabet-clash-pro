<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpha Clash Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Anton&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="styles/style.css">
</head>

<body class="">

    <main class="min-h-screen bg-[#010313] bg-[url(images/background.png)] bg-no-repeat bg-center bg-contain ">
        <!-- Home Screen -->
        <section id="home-screen" class="min-h-screen text-white flex justify-center items-center ">
            <div class="flex flex-col justify-center items-center gap-10">
                <h1 class="font-normal  text-7xl anton-regular uppercase">Alpha Clash Pro</h1>
                <p>Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
                <button onclick="playNow()" class="btn bg-white text-black">Play Now</button>
            </div>
        </section>
        <!-- Play Ground -->
        <section id="play-ground" class="hidden">
            <!-- PlayGround Container -->
            <div class="flex flex-col justify-center items-center">
                <!--  Screen -->
                <div class="flex justify-center items-center py-5 relative">
                    <div
                        class="h-72 w-[700px] border-[16px] border-[#010313CC] rounded-b-lg flex justify-center items-center text-8xl text-black font-bold bg-[#FFFFFFB3]">
                        <p class="bg-[#2F2941] text-white font-normal text-sm p-3 rounded-md absolute top-5">Don't watch
                            keyboard while playing...</p>
                        <p id="current-alphabet">Y</p>
                    </div>
                </div>
                <!--  Keyboard Start -->
                <div class="py-5 uppercase">
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="q" class="kbd">q</kbd>
                        <kbd id="w" class="kbd">w</kbd>
                        <kbd id="e" class="kbd">e</kbd>
                        <kbd id="r" class="kbd">r</kbd>
                        <kbd id="t" class="kbd">t</kbd>
                        <kbd id="y" class="kbd">y</kbd>
                        <kbd id="u" class="kbd">u</kbd>
                        <kbd id="i" class="kbd">i</kbd>
                        <kbd id="o" class="kbd">o</kbd>
                        <kbd id="p" class="kbd">p</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="a" class="kbd">a</kbd>
                        <kbd id="s" class="kbd">s</kbd>
                        <kbd id="d" class="kbd">d</kbd>
                        <kbd id="f" class="kbd">f</kbd>
                        <kbd id="g" class="kbd">g</kbd>
                        <kbd id="h" class="kbd">h</kbd>
                        <kbd id="j" class="kbd">j</kbd>
                        <kbd id="k" class="kbd">k</kbd>
                        <kbd id="l" class="kbd">l</kbd>
                    </div>
                    <div class="flex justify-center gap-1 my-1 w-full">
                        <kbd id="z" class="kbd">z</kbd>
                        <kbd id="x" class="kbd">x</kbd>
                        <kbd id="c" class="kbd">c</kbd>
                        <kbd id="v" class="kbd">v</kbd>
                        <kbd id="b" class="kbd">b</kbd>
                        <kbd id="n" class="kbd">n</kbd>
                        <kbd id="m" class="kbd">m</kbd>
                        <kbd id="/" class="kbd">/</kbd>
                    </div>
                </div>
                <!--  Keyboard End -->
                <!--  LifeScore -->
                <div class="flex justify-between w-2/4 py-5">
                    <button class="btn rounded-full">
                        Life
                        <img src="images/heart.svg" alt="" class=""><span>1</span>
                    </button>
                    <button class="btn rounded-full">
                        Score
                        <img src="images/doller.svg" alt=""><span>1</span>
                    </button>
                </div>
            </div>

        </section>
        <!-- Score -->
        <section class="score flex flex-col justify-center items-center min-h-screen hidden">
            <div class="text-white text-center bg-[#FFFFFF33] rounded-xl p-7 space-y-6">
                <p class="text-5xl"><span class="font-extrabold">Score:</span>14</p>
                <button class="btn bg-white text-black border-none poppins-semibold">Play Again</button>
                <p>Practice will make you Pro</p>
            </div>
        </section>
    </main>
    <script src="scripts/utility.js"></script>
    <script src="scripts/scripts.js"></script>

</body>

</html>
